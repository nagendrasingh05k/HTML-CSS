<!-- unordered list -->
<html>
    <head>
        <style>
            ul.a{
                list-style-type: circle;
            }
            ul.b{
                list-style-type: square;
            }
 
            ul.c{
                list-style-type: lower-alpha;
            }
 
        </style>
    </head>
    <body>
        <h2>An unordered list in html</h2>
        <!-- customized bullet points changed to square -->
        <ul class="b">
            <li>apple</li>
            <li>banana</li>
            <li>orange</li>
        </ul>
 
        <ol type="1">
            <li>ram</li>
            <li>shyam</li>
            <li>ghanam</li>
        </ol>
        <ol type="A">
            <li>abc</li>
            <li>efg</li>
            <li>ijk</li>
        </ol>
    </body>
</html>
